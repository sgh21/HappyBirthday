<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐，朋友！</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fef3f3;
    }

    header {
      background-color: #ff99cc;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .image {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
    }

    .message {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
    }

    footer {
      padding: 10px;
      background-color: #ff99cc;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>生日快乐，亲爱的朋友！</h1>
  </header>
  <div class="content">
    <img class="image" src="pictures/p1.jpg" alt="生日祝福图片1">
    <!-- <img class="image" src="pictures/p1.jpg" alt="生日祝福图片2"> -->
    <p class="message">
      祝你生日快乐，愿你的每一天都充满欢笑和幸福！<br>
      希望你在新的一岁里继续追逐梦想，永远保持开心和健康！🎂🎉
    </p>
  </div>
  <footer>
    <p>由你的朋友 爱学习的辉辉i 制作 ❤️</p>
  </footer>
</body>

</html>
